<!DOCTYPE html>
<html>
<head>
    <title>Opening Travel Compass...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .spinner { 
            font-size: 48px; 
            animation: spin 2s linear infinite; 
            margin-bottom: 20px;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        h1 { color: #333; margin-bottom: 15px; }
        p { color: #666; margin-bottom: 25px; }
        .button { 
            background: #007AFF; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            text-decoration: none; 
            display: inline-block; 
            margin: 10px;
            font-weight: 600;
        }
        .button:hover { background: #0056CC; }
        .debug { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 8px; 
            padding: 15px; 
            margin-top: 20px; 
            font-family: monospace; 
            font-size: 12px; 
            text-align: left; 
            white-space: pre-wrap; 
            max-height: 200px; 
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner">🧭</div>
        <h1>Opening Travel Compass...</h1>
        <p id="status">Processing authentication...</p>
        <div id="buttons" style="display:none;">
            <a href="#" id="openApp" class="button">Open Travel Compass</a>
        </div>
        <div id="debug" class="debug"></div>
    </div>
    
    <script>
        function log(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            debugEl.textContent += message + '\n';
        }

        function redirect() {
            log('🚀 Redirect service started');
            
            // Get URL parameters and hash parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            log('🔍 Current URL: ' + window.location.href);
            log('📋 URL search params: ' + window.location.search);
            log('🔗 URL hash: ' + window.location.hash);
            
            // Merge all parameters
            const allParams = {};
            for (const [key, value] of urlParams) {
                allParams[key] = value;
            }
            for (const [key, value] of hashParams) {
                allParams[key] = value;
            }
            
            log('📊 All params: ' + JSON.stringify(allParams, null, 2));
            
            // Check for auth tokens (Supabase sends these in hash)
            const hasAuthTokens = allParams.access_token || allParams.refresh_token;
            
            if (hasAuthTokens) {
                log('✅ Found auth tokens!');
                
                // Build the exp:// URL for development
                const devHost = '192.168.1.102:8081'; // Your current dev host
                let expUrl = `exp://${devHost}/--/auth/callback`;
                
                // Add auth tokens to the URL hash
                const authParams = [];
                if (allParams.access_token) authParams.push(`access_token=${allParams.access_token}`);
                if (allParams.refresh_token) authParams.push(`refresh_token=${allParams.refresh_token}`);
                if (allParams.expires_in) authParams.push(`expires_in=${allParams.expires_in}`);
                if (allParams.token_type) authParams.push(`token_type=${allParams.token_type}`);
                
                if (authParams.length > 0) {
                    expUrl += '#' + authParams.join('&');
                }
                
                log('🎯 Final exp URL: ' + expUrl);
                
                // Show button and auto-redirect
                const button = document.getElementById('openApp');
                button.href = expUrl;
                button.onclick = () => window.location.href = expUrl;
                document.getElementById('buttons').style.display = 'block';
                
                document.getElementById('status').textContent = 'Authentication successful! Opening app...';
                
                // Auto redirect after 2 seconds
                setTimeout(() => {
                    log('🔄 Attempting automatic redirect...');
                    window.location.href = expUrl;
                }, 2000);
                
            } else {
                log('❌ No auth tokens found');
                document.getElementById('status').textContent = 'No authentication data found. Please try the magic link again.';
                
                // Still show a basic exp URL button for testing
                const devHost = '192.168.1.102:8081';
                const basicExpUrl = `exp://${devHost}`;
                
                const button = document.getElementById('openApp');
                button.href = basicExpUrl;
                button.textContent = 'Open App (Test)';
                button.onclick = () => window.location.href = basicExpUrl;
                document.getElementById('buttons').style.display = 'block';
                
                log('🔗 Basic exp URL for testing: ' + basicExpUrl);
            }
        }
        
        // Start redirect process
        window.addEventListener('load', redirect);
        window.addEventListener('hashchange', redirect);
    </script>
</body>
</html>
