<!DOCTYPE html>
<html>
<head>
    <title>Opening Travel Compass...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .spinner { 
            font-size: 48px; 
            animation: spin 2s linear infinite; 
            margin: 20px 0;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .debug { 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            font-family: monospace; 
            font-size: 12px; 
            text-align: left;
            word-break: break-all;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover { background: #5a6fd8; }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner">üß≠</div>
        <h1>Opening Travel Compass...</h1>
        <p id="status">Processing authentication...</p>
        
        <div class="debug">
            <div><strong>üîç Debug Info:</strong></div>
            <div id="debug-info">Starting...</div>
        </div>
        
        <button class="button" onclick="manualRedirect()" id="manual-btn" style="display:none;">
            Open Travel Compass
        </button>
        
        <button class="button" onclick="copyLink()" id="copy-btn" style="display:none;">
            Copy Link
        </button>
    </div>

    <script>
        let finalExpUrl = '';
        
        function log(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += '<br/>üìã ' + message;
        }
        
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = isError ? 'error' : 'success';
        }
        
        function manualRedirect() {
            if (finalExpUrl) {
                window.location.href = finalExpUrl;
            }
        }
        
        function copyLink() {
            if (finalExpUrl) {
                navigator.clipboard.writeText(finalExpUrl);
                updateStatus('Link copied to clipboard!');
            }
        }
        
        // Main processing function
        function processAuth() {
            log('üöÄ Redirect service started');
            
            // Get current URL
            const currentUrl = window.location.href;
            log('üìç Current URL: ' + currentUrl);
            
            // Extract auth tokens from URL hash (Supabase format)
            const hash = window.location.hash;
            log('üîç URL hash: ' + (hash || 'none'));
            
            if (!hash || hash.length <= 1) {
                log('‚ùå No URL hash found');
                updateStatus('No authentication data found', true);
                return;
            }
            
            // Parse hash parameters
            const hashParams = new URLSearchParams(hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const tokenType = hashParams.get('token_type');
            
            log('üîë Access token found: ' + !!accessToken);
            log('üîë Refresh token found: ' + !!refreshToken);
            log('üîë Token type: ' + (tokenType || 'none'));
            
            if (!accessToken) {
                log('‚ùå No access token in URL hash');
                updateStatus('Authentication failed - no access token', true);
                return;
            }
            
            // Build the exp:// URL with auth tokens
            const expBaseUrl = 'exp://192.168.1.102:8081/--/auth/callback';
            const authParams = new URLSearchParams();
            authParams.set('access_token', accessToken);
            if (refreshToken) authParams.set('refresh_token', refreshToken);
            if (tokenType) authParams.set('token_type', tokenType);
            
            finalExpUrl = expBaseUrl + '#' + authParams.toString();
            
            log('‚úÖ Built exp URL: ' + finalExpUrl);
            updateStatus('Authentication successful! Opening app...');
            
            // Show manual buttons as backup
            document.getElementById('manual-btn').style.display = 'inline-block';
            document.getElementById('copy-btn').style.display = 'inline-block';
            
            // Try to redirect automatically after 2 seconds
            setTimeout(() => {
                log('üîÑ Attempting automatic redirect...');
                window.location.href = finalExpUrl;
            }, 2000);
        }
        
        // Start processing when page loads
        window.onload = processAuth;
    </script>
</body>
</html>
