<!DOCTYPE html>
<html>
<head>
    <title>Opening Travel Compass...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .spinner { 
            font-size: 48px; 
            animation: spin 2s linear infinite; 
            margin-bottom: 20px;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        h1 { color: #333; margin-bottom: 15px; }
        p { color: #666; margin-bottom: 25px; }
        .button { 
            background: #007AFF; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            text-decoration: none; 
            display: inline-block; 
            margin: 10px;
            font-weight: 600;
        }
        .button:hover { background: #0056CC; }
        .debug { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 8px; 
            padding: 15px; 
            margin-top: 20px; 
            font-family: monospace; 
            font-size: 12px; 
            text-align: left; 
            white-space: pre-wrap; 
            max-height: 200px; 
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner">🧭</div>
        <h1>Opening Travel Compass...</h1>
        <p id="status">Processing authentication...</p>
        <div id="buttons" style="display:none;">
            <a href="#" id="openApp" class="button">Open Travel Compass</a>
        </div>
        <div id="debug" class="debug"></div>
    </div>
    
    <script>
        function log(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            debugEl.textContent += message + '\n';
        }

        function redirect() {
            log('🚀 Redirect service started');
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const targetApp = urlParams.get('app');
            
            log('🔍 Current URL: ' + window.location.href);
            log('📋 URL params: ' + JSON.stringify(Object.fromEntries(urlParams), null, 2));
            
            if (targetApp) {
                log('✅ Found app URL: ' + targetApp);
                
                // Show button and auto-redirect
                const button = document.getElementById('openApp');
                button.href = targetApp;
                button.onclick = () => window.location.href = targetApp;
                document.getElementById('buttons').style.display = 'block';
                
                document.getElementById('status').textContent = 'Ready! Tap the button to open the app, or wait 3 seconds...';
                
                // Auto redirect after 3 seconds
                setTimeout(() => {
                    log('🔄 Attempting automatic redirect...');
                    window.location.href = targetApp;
                }, 3000);
                
            } else {
                log('❌ No app URL found in the redirect link.');
                document.getElementById('status').textContent = 'No app URL found. Please try the magic link again.';
                
                // Still show a test button
                const button = document.getElementById('openApp');
                button.href = 'exp://192.168.1.102:8081';
                button.textContent = 'Open App (Test)';
                button.onclick = () => window.location.href = 'exp://192.168.1.102:8081';
                document.getElementById('buttons').style.display = 'block';
            }
        }
        
        // Start redirect process
        window.addEventListener('load', redirect);
    </script>
</body>
</html>
