<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Travel Compass...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button {
            background: #007AFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin: 10px;
        }
        
        .button:hover {
            background: #0056CC;
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .button.secondary:hover {
            background: #545b62;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }

        .debug {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üß≠</div>
        <h1>Opening Travel Compass...</h1>
        <p id="status">Processing authentication...</p>
        
        <div id="buttons" style="display: none;">
            <a href="#" id="openApp" class="button">
                Open Travel Compass
            </a>
            <br>
            <a href="#" id="copyLink" class="button secondary">
                Copy Link
            </a>
        </div>
        
        <div id="message" class="status" style="display: none;"></div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        function log(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            debugEl.innerHTML += message + '<br>';
            debugEl.style.display = 'block';
        }

        function getUrlParams() {
            // Get both URL search params and hash params
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Merge both
            const allParams = {};
            
            // Add URL params
            for (const [key, value] of urlParams) {
                allParams[key] = value;
            }
            
            // Add hash params (Supabase sends auth tokens in hash)
            for (const [key, value] of hashParams) {
                allParams[key] = value;
            }
            
            return allParams;
        }
        
        function buildExpUrl(baseUrl, params) {
            try {
                // Start with the base URL
                let finalUrl = baseUrl;
                
                // Add auth parameters to the URL hash if they exist
                const authParams = [];
                if (params.access_token) authParams.push(`access_token=${params.access_token}`);
                if (params.refresh_token) authParams.push(`refresh_token=${params.refresh_token}`);
                if (params.expires_in) authParams.push(`expires_in=${params.expires_in}`);
                if (params.token_type) authParams.push(`token_type=${params.token_type}`);
                
                if (authParams.length > 0) {
                    // Add hash to the URL
                    finalUrl += '#' + authParams.join('&');
                }
                
                return finalUrl;
            } catch (error) {
                log('Error building URL: ' + error.message);
                return baseUrl;
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `status ${type}`;
            messageEl.style.display = 'block';
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showMessage('Link copied to clipboard!', 'success');
                }).catch(() => {
                    showMessage('Could not copy to clipboard', 'error');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Link copied to clipboard!', 'success');
                } catch (err) {
                    showMessage('Could not copy to clipboard', 'error');
                }
                document.body.removeChild(textArea);
            }
        }
        
        function redirect() {
            log('üöÄ Redirect service started');
            
            const params = getUrlParams();
            log('üìã URL params: ' + JSON.stringify(params, null, 2));
            
            // Get the target app URL from the 'app' parameter
            let appUrl = params.app;
            
            if (!appUrl) {
                log('‚ùå No app parameter found');
                showMessage('‚ùå No app URL found in the redirect link.', 'error');
                return;
            }
            
            // Decode the URL if it's encoded
            try {
                appUrl = decodeURIComponent(appUrl);
                log('üì± Decoded app URL: ' + appUrl);
            } catch (error) {
                log('‚ö†Ô∏è Could not decode app URL: ' + error.message);
            }
            
            // Build the final URL with auth tokens
            const finalUrl = buildExpUrl(appUrl, params);
            log('üéØ Final redirect URL: ' + finalUrl);
            
            // Show the manual buttons
            const buttonsEl = document.getElementById('buttons');
            const openButton = document.getElementById('openApp');
            const copyButton = document.getElementById('copyLink');
            
            openButton.href = finalUrl;
            buttonsEl.style.display = 'block';
            
            // Set up copy button
            copyButton.onclick = (e) => {
                e.preventDefault();
                copyToClipboard(finalUrl);
            };
            
            // Update status based on whether we have auth tokens
            const statusEl = document.getElementById('status');
            if (params.access_token || params.refresh_token) {
                statusEl.textContent = 'Authentication successful! Opening app...';
                showMessage('‚úÖ Login successful! The app should open automatically. If not, tap the button above.', 'success');
                log('‚úÖ Auth tokens found - attempting redirect');
                
                // Attempt automatic redirect after 2 seconds
                setTimeout(() => {
                    log('üîÑ Attempting automatic redirect...');
                    try {
                        window.location.href = finalUrl;
                    } catch (error) {
                        log('‚ùå Automatic redirect failed: ' + error.message);
                        showMessage('Automatic redirect failed. Please tap the "Open Travel Compass" button.', 'error');
                    }
                }, 2000);
            } else {
                statusEl.textContent = 'Ready to open app';
                showMessage('üîó App link ready. Tap the button above to open Travel Compass.', 'success');
                log('‚ÑπÔ∏è No auth tokens found - manual redirect only');
            }
        }
        
        // Start the redirect process when page loads
        window.addEventListener('load', redirect);
        
        // Also try again if the hash changes (in case tokens arrive later)
        window.addEventListener('hashchange', redirect);
    </script>
</body>
</html>
